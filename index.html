<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciclo 3 Unis Vuejs e Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<header>
    <nav class="navbar bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="logo2.png" alt="Bootstrap" width="60" height="60">
            </a>
        </div>
    </nav>

</header>
<hr>
<hr>

<body>

    <div id="start" class="position-absolute bottom-50 end-50">

        <h3> {{message}}</h3>
        <h4 class="text-success"> Formatadas para maiúscula. <br> {{message | upper}} </h4>
        

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <script>
        let app = new Vue({
            el: '#start',
            data: {
                message: 'filtro para formatar letras para maiúsculas.'

            },
            filters: {
                upper: function (message) {
                    message = message.toUpperCase();
                    return message;
                }

            }

        })


    </script>

</html>
